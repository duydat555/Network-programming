spring.application.name=hls-server
server.address=192.168.1.7
server.port=8080

# K?t n?i MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/movie?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
